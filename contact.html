<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1995a9df69.js"
      crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet" />
    <title>Contact Me | UI/UX Designer & Web Developer</title>
  </head>
  <body>
    <!-- Header-->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav" class="nav">
          <img src="img/logo.png" alt="logo" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A Form  -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name" />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject" />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Adress"
              name="email" />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone" />
            <textarea
              class="text-input message-input"
              placeholder="Enter Message "
              name="message"></textarea>
            <div class="my-2"><div data-netlify-recaptcha="true"></div></div>
          </div>

          <button type="submit " class="btn-dark btn-contact">Submit</button>
        </form>
      </div>
    </section>
    <!-- Section B -->

    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>john@something.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>555 555 555</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>50 Main st, Boston</p>
          </div>
        </div>
      </div>
    </section>
    <!-- Section C tagline -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container"><h1>Lets Start Your Next Project</h1></div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2023. All rights Reserved</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
